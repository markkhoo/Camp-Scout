<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <title>Trail Scout</title>
</head>
<body>
    <header>
        <h1>Trail Scout</h1>
    </header>

    <div>

        <form id="location">
            <input type="text" placeholder="San Francisco">
            <input type="submit" value="Submit">

        </form>

        <div>
            <button id="prevBtn">&laquo; PREV &laquo;</button>
            <p>Page: <span id="pageNum"></span></p>
            <button id="nextBtn">&raquo; NEXT &raquo;</button>
        </div>

        <h2>Previous Searches</h2>

        <div id="searchHistory">

        </div>

    </div>

    <div>

        <h2>Showing Results for <span id="currentCity"></span></h2>

        <div id="currentWeather">

        </div>

        <h2>Trails Nearby</h2>

        <div id="searchResults">

        </div>

    </div>
    
</body>

<script src="./assets/js/script.js"></script>

</html>
